<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>
<body>
<section class="section">
    <div class="container mb-5">
        <h1 class="title">
            Search Blog
        </h1>
        <form method="GET">
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="text" placeholder="Find a Blog" name="q">
                </div>
                <div class="control">
                    <button class="button is-info">
                        Search
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="container">
        {% if blogs %}
            {% for blog in blogs %}
                <article class="media">
                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>{{ blog.blog_title }}</strong> <small>{{ blog.user_id }}</small>
                                <br />
                                {{ blog.blog_text }}
                            </p>
                        </div>
                    </div>
                </article>
            {% endfor %}
        {% endif %}
    </div>
</section>
</body>
</html>
